    <style>
        
       
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th, td {
            padding: 10px;
            text-align: center;
			background-color: #f2f2f2;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
        }
        .modal-content input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        .modal-content button {
            width: 45%;
            margin: 5px;
        }
        .search-box {
            float: right;
        }
		.search-box input {
			        margin: 10px;
		            width: 300px; /* 增加宽度 */
		            height: 32px; /* 增加高度 */
		            padding: 5px;
		            font-size: 16px; /* 增加字体大小 */
					border: 1px solid #ddd;
		        }
    </style>
</head>

<!-- 内容区 -->
	<div class="content" id="main-content">
	    <!-- 管理页面 -->
		<h1>要素管理</h1>
		<hr> <!--贯穿页面的横线-->
	    <div class="container" id="manage-container">
	        
	        
	        <!-- 查找框 -->
			<!-- 新增按钮 -->
			<button id="addElementBtn">新增</button>
	        <div class="search-box">
	            <input type="text" id="searchInput" placeholder="查找...">
	            <button onclick="searchElement()">查找</button>
	            <button onclick="resetSearch()">重置</button>
	        </div>
	        
	        <!-- 表格显示 -->
	        <table id="elementTable">
	            <thead>
	                <tr>
	                    <th>要素名称</th>
	                    <th>字段名称</th>
	                    <th>数据示例</th>
	                    <th>默认值</th>
	                    <th>操作</th>
	                </tr>
	            </thead>
	            <tbody id="elementList">
	                <!-- 动态填充行 -->
	            </tbody>
	        </table>
	        
	       
	    </div>
	    
	    <!-- 新增或修改模态框 -->
	    <div id="addModal" class="modal">
	        <div class="modal-content">
	            <h3 id="modalTitle">新增要素模板</h3>
	            <input type="text" id="elementName" placeholder="要素名称">
	            <input type="text" id="fieldName" placeholder="字段名称">
	            <input type="text" id="dataExample" placeholder="数据示例">
	            <input type="text" id="defaultValue" placeholder="默认值">
	            <button onclick="submitElement()">提交</button>
	            <button onclick="closeModal()">返回</button>
	        </div>
	    </div>
	</div>
