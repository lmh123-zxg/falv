    <style>
        /* 页面整体样式 */
       
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			min-height: 600px;
        }
        h2 {
            text-align: left;
            color: #333;
			margin-top: 3px; /* 增加顶部的外边距，使标题向下移动 */
        }
        /* 表格样式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* 操作按钮样式 */
        .btn {
            padding: 8px 16px;
            margin-right: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
		.btn-bian {
		    padding: 8px 16px;
		    margin-right: 10px;
		    border: none;
		    background-color: #4CAF50;
		    color: white;
		    cursor: pointer;
		    border-radius: 4px;
		}
        .btn-delete {
            background-color: #f44336;
        }
        .btn:hover {
            opacity: 0.8;
        }
        /* 新增按钮样式 */
        .add-btn {
            background-color: #007BFF;
            padding: 10px 20px;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            float: right;
            margin-bottom: 20px;
        }
        .add-btn:hover {
            background-color: #0056b3;
        }
        /* 表单页面样式 */
        .form-container {
            display: none;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-save:hover {
            background-color: #218838;
        }
        .btn-back {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
        .form-disabled {
            background-color: #f5f5f5;
            pointer-events: none;
        }
    </style>

<body>
	<!-- 内容区 -->
	<div class="content" id="main-content">
	    <!-- 管理页面 -->
		<h1>初稿模板库管理</h1>
		<hr> <!--贯穿页面的横线-->
	    <div class="container" id="manage-container">
			<h2>模板列表</h2>
	        <!-- 新增按钮 -->
	        <div class="clearfix">
	            <button class="add-btn" onclick="showForm()">新增模板</button>
	        </div>
	        <!-- 模板列表 -->
	        <table id="template-table">
	            <thead>
	                <tr>
	                    <th>名称</th>
	                    <th>录入时间</th>
	                    <th>摘要</th>
	                    <th>操作</th>
	                </tr>
	            </thead>
	            <tbody>
	                <!-- 初始模板数据，可以为空 -->
	            </tbody>
	        </table>
	    </div>
	    
	    <!-- 新增/查看模板表单页面 -->
	    <div class="container form-container" id="form-container">
	        <h2 id="form-title">查看初稿模板</h2>
	        <div class="form-group">
	            <label for="title">*标题</label>
	            <input type="text" id="title" required>
	        </div>
	        <div class="form-group">
	            <label for="summary">*摘要</label>
	            <textarea id="summary" rows="3" required></textarea>
	        </div>
	        <div class="form-group">
	            <label for="content">*模板正文</label>
	            <textarea id="content" rows="6" required></textarea>
	        </div>
	        <button class="btn-save" id="save-button" onclick="saveTemplate()">保存</button>
	        <button class="btn-back" onclick="goBack()">返回</button>
	    </div>
	    
	</div>
    
    <script src="../js/chugaomuban.js"></script>
	<script src="../js/index.script.js"></script>
</body>
