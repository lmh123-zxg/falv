        <form id="searchForm">
            <div style="text-align: right;">
                <button onclick="window.location.href='faguizhidujiansuo.html'">返回</button>
            </div>
            <table style="width: 100%; text-align: right;">
                <tr>
                    <td>
                        标题：<input style="width: 200px;" type="text" id="titleInput" placeholder="输入标题" required />
                    </td>
                    <td>
                        生效时间：<input style="width: 200px;" type="text" id="effectDateInput" placeholder="输入生效时间" />
                    </td>
                    <td style="text-align: center;">
                        <div id="searchOptions">
                            <div class="advanced-options">
                                <label for="operator">检索运算符:</label>
                                <select style="width:100px;" id="operator">
                                    <option value="AND">AND</option>

                                </select>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        包含文字：<input style="width: 200px;" type="text" id="keywordInput" placeholder="输入包含文字"
                            required />
                    </td>
                    <td>
                        发布单位：<input style="width: 200px;" type="text" id="issuerInput" placeholder="输入发布单位" />
                    </td>
                    <td style="text-align: center;">
                        <button type="submit">高级检索</button>
                        &ensp;
                        <button class="hover-color-button"  type="reset">重置</button>
                    </td>
                </tr>
                <tr>
                    <th colspan="3">
                        <textarea id="resultTextArea" style="resize: none; height: 400px;
                        width: 100%; /* 宽度占满父元素 */
                        padding: 10px;
                        border: 1px solid #ccc;
                        border-radius: 5px;
                        font-size: 16px;" placeholder="在这里查看搜索结果..." readonly></textarea>
